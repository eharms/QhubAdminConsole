<mat-form-field class = 'searchField'>
    <mat-label>Search:</mat-label>
    <input matInput type="text" [(ngModel)]="searchTerm">
</mat-form-field>
<mat-card *ngFor="let result of results">
    <mat-card-header>
        <mat-card-title>{{result.description}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{result.data}}
        </p>
    </mat-card-content>

</mat-card>
